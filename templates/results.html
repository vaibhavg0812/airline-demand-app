<!DOCTYPE html>
<html>
<head>
    <title>Analysis Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="container mt-4">
    <h2>Market Demand Trends</h2>

    <canvas id="dailyChart" height="100"></canvas>
    <canvas id="routeChart" height="100" class="mt-4"></canvas>

    <h3 class="mt-5">Summary Table</h3>
    <table class="table table-bordered">
        <thead><tr><th>Route</th><th>Total Passengers</th><th>Average Passengers</th></tr></thead>
        <tbody>
        {% for row in table %}
            <tr><td>{{ row.Route }}</td><td>{{ row["Total Passengers"] }}</td><td>{{ row["Average Passengers"] | round(2) }}</td></tr>
        {% endfor %}
        </tbody>
    </table>

    <a href="/" class="btn btn-secondary">Back</a>

    <script>
        const dailyCtx = document.getElementById('dailyChart').getContext('2d');
        new Chart(dailyCtx, {
            type: 'line',
            data: {
                labels: {{ daily_labels | safe }},
                datasets: [{
                    label: 'Passengers Per Day',
                    data: {{ daily_values | safe }},
                    borderColor: 'blue',
                    tension: 0.3
                }]
            }
        });

        const routeCtx = document.getElementById('routeChart').getContext('2d');
        new Chart(routeCtx, {
            type: 'bar',
            data: {
                labels: {{ route_labels | safe }},
                datasets: [{
                    label: 'Top 5 Routes',
                    data: {{ route_values | safe }},
                    backgroundColor: 'orange'
                }]
            }
        });
    </script>
</body>
</html>
